<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Person</title>
    <link rel="stylesheet" href="./CSS/general.css" />
    <link rel="stylesheet" href="./CSS/homepage.css" />
  </head>

  <script>
    function toggleContainer(element) {
      const details = element.nextElementSibling;
      if (details.style.display === "block") {
        details.style.display = "none";
      } else {
        details.style.display = "block";
      }
    }
  </script>

  <body>
    <div class="header">
      <img src="./Assets/kivatbatDp.jpg" alt="KivatbatDP" />
      <p>Kivatbat</p>

      <div class="navBar">
        <a href="./index.html" class="nb-home">Raven</a>
        <a href="./greetings.html" class="nb-greetings">Greetings</a>
        <a href="./theDev.html" class="nb-dev">The Dev</a>
      </div>
    </div>

    <div class="body">
      <div class="onLoopGifContainer">
        <div class="bdayCakeBlowContainer">
          <video
            class="bdayCakeBlowVid"
            width="600"
            height="400"
            autoplay
            loop
            muted
          >
            <source src="./Assets/bdayCakeBlow.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <div class="bdaygreetContainer">
            <h2 class="bdaygreet">Happy @thatsoravenn day!</h2>
          </div>
        </div>
      </div>
      <div class="aboutRaven">
        <h3 class="aboutHim">Raven appreciation wall</h3>
        <h2>DOTA Best Picks</h2>
        <div class="bestPickContainer">
          <div class="invokerContainer">
            <p class="heroName" onclick="toggleContainer(this)">Invoker</p>
            <div class="heroDetails">
              <img src="./Assets/invoker.png" />
            </div>
          </div>
          <div class="beastMasterContainer">
            <p class="heroName" onclick="toggleContainer(this)">Beast Master</p>
            <div class="heroDetails">
              <img src="./Assets/beastmaster.png" />
            </div>
          </div>
          <div class="earthshakerContainer">
            <p class="heroName" onclick="toggleContainer(this)">Earth Shaker</p>
            <div class="heroDetails">
              <img src="./Assets/earthshaker.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
